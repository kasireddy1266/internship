<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        .bucket-list {
            list-style: none;
            padding: 0;
        }
        .bucket-list li {
            background: white;
            margin: 10px auto;
            padding: 15px;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .bucket-list li:hover {
            transform: scale(1.05);
        }
        .bucket-list li i {
            margin-right: 10px;
            color: green;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Bucket List</h1>
    </header>
    
    <main>
        <ul class="bucket-list">
            <li class="completed"><i class="fas fa-check-circle"></i> Visit Japan</li>
            <li><i class="fas fa-circle"></i> Skydiving</li>
            <li class="completed"><i class="fas fa-check-circle"></i> Learn a new language</li>
            <li><i class="fas fa-circle"></i> Run a marathon</li>
            <li><i class="fas fa-circle"></i> Scuba dive in the Great Barrier Reef</li>
        </ul>
    </main>
    
    <footer>
        <p>&copy; 2025 My Bucket List</p>
    </footer>
</body>
</html>
